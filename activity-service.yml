spring:
  application:
    name: activity-service
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/fitnessdb}
      database: ${MONGODB_DATABASE:fitnessdb}
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:password}
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/fitness-tracker}

server:
  port: 8083

# RabbitMQ Queue Configuration
rabbitmq:
  queues:
    name: activity-analysis-queue
  exchanges:
    name: activity-exchange
  routing-keys:
    activity-analysis: activity.analysis
    
# Flat properties for @Value injection (matching Java @Value annotations)
rabbitmq.queue.name: activity-analysis-queue
rabbitmq.exchanges.name: activity-exchange
rabbitmq.routing.key: activity.analysis

logging:
  level:
    com.fitness.activityservice: DEBUG
